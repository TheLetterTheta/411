<!DOCTYPE html>
<html>
  <head>
    <title>Aurelia</title>
          <script   src="https://code.jquery.com/jquery-3.1.0.js"   integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk="   crossorigin="anonymous"></script>
          <meta name="google-signin-client_id" content="51037973777-2i03a7rmfhlbme4cr518o1mq8661s5fo.apps.googleusercontent.com">
    <script>
      function onSignIn(googleUser) {
        var id_token = googleUser.getAuthResponse().id_token;
          $.ajax({
              type: "POST",
              url: "http://localhost/411/phalcon/public/home/login",
              data:{
                  token:id_token },
              dataType: "text",
              success: function(resultData){
                  window.location='#profile';
              }
          });
      }

    </script>
  </head>
  <body aurelia-app="src/main">
    <script src="scripts/system.js"></script>
    <script src="scripts/aurelia-routing.js"></script>
    <script src="scripts/config-esnext.js"></script>
    <script src="scripts/aurelia-core.min.js"></script>
    <script>
      System.import('aurelia-bootstrapper');
    </script>
  </body>
</html>
