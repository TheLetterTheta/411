<div ng-repeat="semester in semesters" layout-padding>
    <md-toolbar class="md-primary" ng-click="selectSemester(semester)" layout="row">
        <md-icon  md-font-library="material-icons" ng-hide="semester === selectedSemester">keyboard_arrow_down</md-icon>
        <md-icon md-font-library="material-icons" ng-show="semester === selectedSemester">keyboard_arrow_up</md-icon>
        <div class="md-toolbar-tools">
            <h2 class="md-flex">{{semester.name}} {{semester.year}}</h2>
        </div>
    </md-toolbar>
    <md-content>
        <md-list ng-show="semester === selectedSemester">
            <md-subheader class="md-no-sticky">Total Hours: {{totalSemesterHours(semester)}}</md-subheader>
            <md-list-item class="md-3-line" ng-repeat="class in semester.classes">
                <div class="md-list-item-text">
                    <h4>{{class.name}} - {{class.fullName}} </h4>
                    <p>{{class.hours}} {{class.hours > 1? 'credits' : 'credit'}}</p>
                </div>
                    <md-icon ng-repeat="star in getStarRating(class) track by $index" md-font-library="material-icons">{{star === 'full'? 'star_rate' : 'star_half'}}</md-icon>
                <md-divider ng-if="!$last"></md-divider>
            </md-list-item>
        </md-list>
    </md-content>
</div>
